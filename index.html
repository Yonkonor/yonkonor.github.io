<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Sonidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Sonidos</h1>

        <!-- Botón para generar sonido -->
        <button id="playButton">Reproducir Sonido</button>

        <!-- Slider para ajustar la frecuencia -->
        <label for="frequencySlider">Frecuencia: <span id="frequencyValue">440</span> Hz</label>
        <input type="range" id="frequencySlider" min="20" max="2000" value="440">

        <!-- Mostrar intensidad del acelerómetro -->
        <div id="accelerationInfo">
            <h3>Intensidad del Acelerómetro</h3>
            <p id="accelerationValue">Esperando datos...</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
